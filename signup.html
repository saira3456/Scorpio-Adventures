<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css files/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
  <div class="headder">
    <div class="logo">
      <img src="../asserts/Green and Blue Playful Illustrated World Travel Logo.png" alt="logo" width="70px">
    </div>
    <h1>Scorpio Adventures</h1>
    <ul>
      <li><a href="../html code/Home.html">Home <i class="fas fa-home"></i></a></li>
    </ul>
  </div>
  <div class="main">
    <div class="bgimage">
      <img src="../asserts/Large picture of starry sky with constellation, night sky as texture or background.jpg"
        alt="background pic">
    </div>
  </div>
  <div class="signup-container">
    <div class="logo"></div>
    <div class="welcome-message">Welcome to Scorpio Adventures</div>

    <div class="input-field">
      <label for="name">Name</label>
      <input type="text" id="name" class="input" placeholder="Your Name">
      <div class="error" id="name-error"></div>
    </div>

    <div class="input-field">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="input" placeholder="Email Address">
      <div class="error" id="email-error"></div>
    </div>

    <div class="input-field">
      <label for="gender">Gender</label>
      <select id="gender" class="input">
        <option value="" disabled selected hidden>Choose Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div class="error" id="gender-error"></div>
    </div>

    <div class="input-field">
      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" class="input">
      <div class="error" id="birthdate-error"></div>
    </div>

    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" class="input" placeholder="Password">
      <div class="error" id="password-error"></div>
    </div>

    <button class="continue-button" onclick="validateForm()">Continue</button>
  </div>
  <script src="../javascript/signup.js" defer></script>
  <div class="footer">
    Â© [2024] Scorpio Adventures<br>
    All rights preserved<br>
    <span class="icons">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
    </span>

  </div>

</body>

</html>
